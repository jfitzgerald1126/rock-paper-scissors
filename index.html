<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#212529">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./faviconsafari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- js -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">Rock🗿 Paper📄 Scissors✂️</div>
        </div>
        <div class="container">
            <div class="result">
                <div id="res-title">Chose one...</div>
                <div id="res-text">First player to 5 points wins!</div>
            </div>
            <div class="scores">
                <div class = "score-container" id="score1">
                    <div class="choice" id="player-choice">▢</div>
                    <div class="score" id="player-score">Player: 0</div>
                </div>
                <div class = "score-container" id="score2">
                    <div class="choice" id="computer-choice">▢</div>
                    <div class="score" id="computer-score">Computer: 0</div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="rock">🗿</button>
                <button class="btn" id="paper">📄</button>
                <button class="btn" id="scissors">✂️</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">© 2023 jfitz1126</div>
            <div class="github">
                <a href="http://github.com/jfitzgerald1126" target=”_blank” alt="GitHub logo"> <img src="./img/github.png" alt="GitHub logo" class="github-link"></a>
            </div>
        </div>
    </div>
    <div class="overlay" id="game-over">
        <div class="game-over-modal">
            <div class="game-over-text"></div>
            <button class="play-again">Run it back?</button>
        </div>
    </div>
</body>
</html>
